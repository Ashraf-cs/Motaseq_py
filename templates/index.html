<!DOCTYPE html>
<html>
    <head>
        <title>Motaseq</title>
        <meta name="description" content="Style your web pages easly" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/static/favicon.png" />
        <link rel="stylesheet" href="/static/styles/bootstrap.css" />
        <script src="/static/javascript/index_extended.js"></script>
    </head>

    <body >
        <!-- Here is a function responsible to check weather there is a uncomplete work or not -->
        <div class="container mt-2 pt-1">
            <div id="loader"></div>
            <div id="main" style="display: none">
                <div class="d-flex justify-content-center">
                    <img src="/static/Motaseq2.png" width="300" height="130" alt="Motaseq logo" onclick="console.log(document.body.innerHTML)"/>
                </div>
                <div class="container rounded shadow-lg p-3 w-75 bg-light">
                    {% if file %}
                        
                        <script>getPaths()</script>

                        <h4 class="text-center">You have opened project</h4>
                        <div class="container mt-3 pt-3">
                            <h6>Project directory:</h6>
                            <div class="card mt-3">
                                <div class="card-body py-2">
                                <span id="directory"></span>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <h5>What do you want to do?</h5>
                                <div class="mt-3 d-flex justify-content-center">
                                <a href="/styler" class="btn btn-sm mx-2 fw-bold" style="background-color: #00cc99">Continue</a>
                                <form method="post" action="/api/finish">
                                    <button type="submit" class="btn btn-sm text-light fw-bold mx-2" style="background-color: #404040">Finish</button>
                                </form>
                                <form method="post" action="/api/discard">
                                    <button type="submit" class="btn btn-sm btn-danger fw-bold mx-2">Discard</button>
                                </form>
                                </div>
                            </div>
                            <div class="text-dark text-center mb-0 mt-3 pb-0">v 0.1.0</div>
                        </div>
                    {% else %}
                        <div class="container mt-3 pt-3">
                            <form id="init" method="post" action="/api/init" onsubmit="setParams()">
                            <div class="d-flex justify-content-center">
                                <div class="form-check form-check-inline">
                                <input type="radio" name="type" value="html" class="form-check-input" required/>
                                <label for="html" class="form-label fw-bold">Regular HTML</label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input type="radio" name="type" value="react" class="form-check-input" />
                                <label for="react" class="form-label fw-bold">Reactjs (JSX)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input type="radio" name="type" value="nextjs" class="form-check-input"/>
                                <label for="nextjs" class="form-label fw-bold">Nextjs</label>
                                </div>
                            </div>
                            <label for="port" class="form-label mt-4 fw-bold">Server port number</label>
                            <input type="text" id="port" name="port" class="form-control" pattern="[0-9]{}" title="Please enter a valid number" required/>
                            <label for="htmlPath" class="form-label mt-4 fw-bold">Type or paste the full path of pages folder</label>
                            <input type="text" id="htmlPath" name="htmlPath" class="form-control" required placeholder="e.g. C:\Users\user1\web_dev\myProject\pages "/>
                            <label for="cssFile" class="form-label mt-3 fw-bold">Type or paste the full path of CSS file</label>
                            <input type="text" id="cssFile" name="cssFile" class="form-control" required 
                                placeholder="e.g. C:\Users\user1\web_dev\myProject\style\style.css"/>
                            <div class="d-flex justify-content-end">
                                <input type="submit" value="Start" class="btn mt-4 fw-bold" style="background-color: #00cc99"/>
                            </div>
                            </form>
                            <div class="text-dark text-center mb-0 pb-0">v 0.1.0</div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
